{{- if eq .Values.deployment.strategy "rolling" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: "{{ .Chart.Name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/component: frontend
  name: "{{ .Release.Name }}-deployment-frontend"
  namespace: "{{ .Release.Namespace }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-frontend"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
        app: "{{ .Release.Name }}-frontend"
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: "{{ .Values.application.frontend.nodeGroupName }}"
      containers:
      - image: {{ .Values.application.frontend.image }}
        name: "{{ .Release.Name }}-frontend"
        {{- with .Values.application.frontend.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
          - name: http
            protocol: TCP
            containerPort: {{ .Values.application.frontend.port }}
        volumeMounts:
          {{- with .Values.application.frontend.volumeMounts }}
            {{ toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- with .Values.application.frontend.volumes }}
          {{ toYaml . | nindent 10 }}
        {{- end }}
        
{{- end }}