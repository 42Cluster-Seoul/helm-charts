app:
  name: "spring"
  replicas: 1
  image: "738612635754.dkr.ecr.ap-northeast-2.amazonaws.com/stecr:latest"
  port: 8080
  resources: 
    requests:
      cpu: "1m"
      memory: "128Mi"
    limits:
      cpu: "1m"
      memory: "128Mi"

podAnnotations: {}
podLabels:
  tier: backend

ingress:
  enabled: true
  className: alb
  host: "www.42cluster.com"
  path: /spring
  pathType: Prefix
  groupName: "cluster42"
  groupOrder: "5"
  certificateArn: "arn:aws:acm:ap-northeast-2:616676703442:certificate/28c95859-9030-43d4-baf5-9daec0b99deb"


service:
  enabled: true
  port: 80