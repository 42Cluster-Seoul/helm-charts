app:
  name: "open-umbrella"
  configMapName: "umb-backend"
  backend:
    name: "open-umbrella-backend"
    replicas: 1
    image: "joonhyeokhan/openumbrella-backend:latest"
    port: 3000
    resources:
      requests:
        cpu: "25m"
        memory: "32Mi"
      limits:
        cpu: "250m"
        memory: "64Mi"
  frontend:
    name: "open-umbrella-frontend"
    replicas: 1
    image: "joonhyeokhan/openumbrella-frontend:latest"
    port: 80
    resources:
      requests:
        cpu: "25m"
        memory: "32Mi"
      limits:
        cpu: "250m"
        memory: "64Mi"

podAnnotations: {}
podLabels:
  tier: backend

ingress:
  enabled: true
  className: alb
  host: "www.42cluster.com"
  path: /open-umbrella
  pathType: Prefix
  groupName: "cluster42"
  groupOrder: "6"
  certificateArn: "arn:aws:acm:ap-northeast-2:738612635754:certificate/f0377659-182c-4057-a5e9-4d6488a232e2"

service:
  enabled: true
  port: 80
