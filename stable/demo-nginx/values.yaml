app:
  name: "demo-nginx"
  replicas: 1
  image: "nginx:stable-alpine-perl"
  port: 80
  resources: 
    requests:
      cpu: "1m"
      memory: "128Mi"
    limits:
      cpu: "1m"
      memory: "128Mi"

podAnnotations: {}
podLabels:
  tier: backend

ingress:
  enabled: true
  className: nginx
  host: ""
  path: /
  pathType: Prefix

service:
  enabled: true
  port: 80