apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${app_name}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: stable/${app_name}
    repoURL: https://github.com/42Cluster-Seoul/helm-charts
    targetRevision: seongtki # HEAD
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ${app_name}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true